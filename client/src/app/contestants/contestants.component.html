<div class="container" id="top">
  <div class="row">
    <div class="col-sm-12 header-section py-3 h-50 d-flex justify-content-center align-items-center text-center">
      <span>MISS GOMA 2021 <br>{{'CONTESTANTS.Heading' | translate}}</span>
    </div>
    <div class="col-sm-12 text-center">
      <div class="row">

        <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let contestant of contestants">

          <div class="card border-0">
            <div class="card-body">
              <span>
                <span class="badge badge-success" *ngIf="contestant.status > 0">{{'CONTESTANTS.Progress' | translate}}</span>
                <span class="badge badge-danger" *ngIf="contestant.status < 1">{{'CONTESTANTS.Eliminated' | translate}}</span>
               
                <img src="../../assets/img/contestants/{{contestant.image}}" alt="" width="100%" height="100%">
                
              </span>
              <div class="d-flex justify-content-between w-100 py-3">
                <span class="text-left details">
                  <p class="name">{{contestant.contestant_fname}} {{contestant.contestant_lname}}</p>
                 <!-- <p class="age">{{'CONTESTANTS.Age' | translate}} {{contestant.age}}</p> -->
                </span>
                <!--span>
                  <a class="btn btn-outline-dark d-block w-100 border-0" routerLink="../contestant/{{contestant.id_contestant}}">{{'CONTESTANTS.View-profile' | translate}}</a>
                </!>-->
              </div>


              <!--<button class="btn btn-outline-goma d-block w-100 " (click)="castVote(contestant.id)">{{'CONTESTANTS.Cast-vote' | translate}}</>
              <button class="btn btn-outline-goma d-block w-100 disabled" (click)="vote()">{{'CONTESTANTS.Voting-closed' | translate}}</button>!-->
            </div>
          </div>
        </div>

      </div>



    </div>
  </div>
</div>
