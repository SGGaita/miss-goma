<div class="container" id="top">
  <div class="row">
    <div class="col-sm-12 header-section py-3 h-50 d-flex justify-content-center align-items-center text-center">
      <span>MISS GOMA 2021 <br>{{'CONTESTANTS.Heading' | translate}}</span>
    </div>
    <div class="col-sm-12 text-center">
      <div class="row">

        <div class="col-sm-4" *ngFor="let contestant of contestants">

          <div class="card border-0">
            <div class="card-body">
              <span>
               <a routerLink="../contestant/{{contestant.id}}">
                <img src="../../assets/img/contestants/{{contestant.image}}" alt="" width="100%" height="100%">
               </a> 
              </span>
              <div class="d-flex justify-content-between w-100 py-3">
                <span class="text-left details">
                  <p class="name">{{contestant.fname}} {{contestant.lname}}</p>
                  <p class="age">{{'CONTESTANTS.Age' | translate}} {{contestant.age}}</p>
                </span>
                <span>
                  <a class="btn btn-outline-dark d-block w-100 border-0" routerLink="../contestant/{{contestant.id}}">{{'CONTESTANTS.View-profile' | translate}}</a>
                </span>
              </div>


              <button class="btn btn-outline-goma d-block w-100 " (click)="castVote(contestant.id)">{{'CONTESTANTS.Cast-vote' | translate}}</button>
            </div>
          </div>
        </div>

      </div>



    </div>
  </div>
</div>
