<div class="container">
  <div class="row">
    <div class="col-sm-12 header-section py-3 h-50 d-flex justify-content-center align-items-center text-center">
      <span>MISS GOMA 2021 <br>CONTESTANTS </span>
    </div>
    <div class="col-sm-12 text-center">
      <div class="row">

        <div class="col-sm-4" *ngFor="let contestant of contestants">

          <div class="card border-0">
            <div class="card-body">
              <span>
                <img src="../../assets/contestants/contestant.png" alt="" width="100%" height="100%">
              </span>
              <div class="d-flex justify-content-between w-100 py-3">
                <span class="text-left details">
                  <p class="name">Contestant name</p>
                  <p class="age">AGE:24</p>
                </span>
                <span>
                  <button class="btn btn-outline-dark d-block w-100 border-0 ">View Profile</button>
                </span>
              </div>


              <button class="btn btn-outline-goma d-block w-100 ">Cast vote</button>
            </div>
          </div>
        </div>

      </div>



    </div>
  </div>
</div>
