<div class="container-fluid">
  <!-- SELECT2 EXAMPLE -->
  <div class="card card-default">
    <div class="card-header ">
      <h3 class="card-title">Add new contestant</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>

    </div>

    <!-- /.card-header -->
    <div class="card-body">

      <form [formGroup]="contestantsForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="">Contestant first name<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="contestant_fname" name="contestant_fname"
                formControlName="contestant_fname" placeholder="Enter contestant first name">

            </div>
            <!--Validation
               <div *ngIf="f.fname.invalid && (f.fname.dirty || f.fname.touched)">
                  <div *ngIf="f.fname.errors.required" class="alert alert-danger">First name is required</div>
                </div>-->
          </div>

          <div class="form-group col-sm-12 col-md-6">
            <label for="">Contestant last name<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="contestant_lname" name="contestant_lname"
                formControlName="contestant_lname" placeholder="Enter contestant last name">

            </div>
            <!--Validation
               <div *ngIf="f.fname.invalid && (f.fname.dirty || f.fname.touched)">
                  <div *ngIf="f.fname.errors.required" class="alert alert-danger">First name is required</div>
                </div>-->
          </div>

          <div class="form-group col-sm-12 col-md-6">
            <label for="">From<label class="red-text">*</label></label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="contestant_location" name="contestant_location"
                formControlName="contestant_location" placeholder="Enter contestant place of residence">

            </div>
            <!--Validation
               <div *ngIf="f.fname.invalid && (f.fname.dirty || f.fname.touched)">
                  <div *ngIf="f.fname.errors.required" class="alert alert-danger">First name is required</div>
                </div>-->
          </div>

          <div class="form-group col-sm-12 col-md-6 pt-2">
            <label>Date:</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" formControlName="date_of_birth" id="date_of_birth"
              name="date_of_birth" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>

            </div>


            
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="form-group upload-btn w-50 d-block">
                <label class="image-upload-container btn btn-danger"><i class="fa fa-upload pr-2"
                    aria-hidden="true"></i>Upload Image
                  <input #imageID type="file" accept="image/*" (change)="processImage(imageID)" formControlName="image"
                    id="image" name="image">
                </label>

                <!--<div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" >Email address required</div>
                                               <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('email')" >Enter a valid email</div>-->
              </div>
              <!--image preview-->
              <div class="w-50 d-block">
                <div class="img-preview-container text-center">
                  <div class="img-preview" [ngStyle]="{'background-image': 'url('+ selectedImage.src +')'}">
                  </div>

                </div>
              </div>


            </div>
          </div>

          <span class="d-flex w-100 pl-2 pt-2">
            <!--
                  <button class="btn btn-outline-dark" 
                [disabled] ="submitting"
              [class.disabled]="submitting"
              [class.btn-success]="submitting"
                
                type="submit">{{submitting ? "Submitting" : "Submit"}}</button> -->
            <button class="btn btn-dark mr-3" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>


          </span>
        </div>
      </form>

      <!-- /.row -->
    </div>
  </div>
  <!-- /.card -->

</div>
